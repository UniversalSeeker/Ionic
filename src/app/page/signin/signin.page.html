<ion-content [fullscreen]="true">

<div class="fullscreen">
  <div id="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align:center;font-size:x-large;">Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item color="black">
          <ion-label position="floating">Email Address</ion-label>
          <ion-input></ion-input>
        </ion-item>  
        <ion-item color="black">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>  
        
          <ion-grid>
            <ion-row>
              <ion-col size="12"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="5" style="text-align: center;"><ion-button size="medium" color="black">Sign In</ion-button></ion-col>
              <ion-col size="2"></ion-col>
              <ion-col size="5" style="text-align: center;"><ion-button size="medium" color="black">Cancel</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
               Are you haven't an Account. Don't worry, You Can Sign Up Here
              </ion-col>
            </ion-row>
          </ion-grid>
        
    </ion-card-content>
  </ion-card>
  </div>
</div>

</ion-content>
